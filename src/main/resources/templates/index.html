<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href="tokernel.css" rel="stylesheet">
</head>
<body style='background-image: url("images/bg1.jpg")'>
    <div style="width: 200px">
        <h3>Login to continue</h3>
        <form action="#" th:object="${allUsers}" method="post">
            <div class="form-group">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div>
                <a href="register">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
